<section id="how">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 align-self-center">
        <h1 class="text-center" style="font-size: 7rem">How?</h1>
      </div>
      <div class="col-lg-6">
        <ul class="special">
          {% for item in site.data.sitetext.how %}
            <li class="special">
              <div class="service-box">
                  <h3 style="margin: 0px;">{{item.name}}</h3>
                  <p class="text-muted" style="margin: 0px;">{{item.text}}</p>
              </div>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
