<section id="docsaddinfo" class="page-section">
  <div class="container" style="max-width: 960px">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>{{site.data.sitetext.docsaddinfo.title}}</h1>
      </div>
    </div>
    <div class="row" style="margin-top: 40px">
      {% for item in site.data.sitetext.docsaddinfo.items %}
        <a href="{{item.link}}" class="col-lg-6 text-center" style="color: black;">
          <div class="feature">
            <i class="{{item.icon}}"></i>
            <h3>{{item.name}}</h3>
            <p class="text-muted">{{item.link}}</p>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
</section>
