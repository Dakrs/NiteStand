<section id="bussystem" class="promises page-section">
  <div class="container" style="max-width: 960px">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>{{site.data.sitetext.bussystems.title}}</h2>
        <p style="text-muted">{{site.data.sitetext.bussystems.text}}</p>
        <hr />
      </div>
    </div>
    <div class="row">
      {% for item in site.data.sitetext.bussystems.requirements %}
      <div class="col-lg-4 text-center">
          <div class="feature-item">
            <i class="{{item.icon}} text-primary"></i>
            <h3>{{item.name}}</h3>
            <p class="text-muted">{{item.text}}</p>
          </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
