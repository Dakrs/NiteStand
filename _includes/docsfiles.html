<section id="docsfiles" class="page-section" style="background-color: #F8F8F6">
  <div class="container" style="max-width: 960px">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>{{site.data.sitetext.docsfiles.title}}</h1>
      </div>
    </div>
    <div class="row" style="margin-top: 40px">
      {% for item in site.data.sitetext.docsfiles.files %}
        <a href="{{item.link}}" class="col-lg-4 text-center" style="color: black;">
          <div class="feature">
            <i class="{{item.icon}}"></i>
            <h3>{{item.name}}</h3>
          </div>
        </a>
      {% endfor %}
    </div>
  </div>
</section>
